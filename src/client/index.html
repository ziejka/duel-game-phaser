<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>!DUEL!</title>
    <link rel="stylesheet" href="./app.css" type="text/css" />
</head>

<body class="body">
    <div id="canvas"></div>
    <!-- Script swill be injected here -->
    <div id="overlay">
        <div id="nameWrapper">
            <p>Your name:</p>
            <input type="text" id="name" />
            <button id='startBtn' class="base-btn">[ Start! ]</button>
        </div>
        <div id='duelInvite' class="wrapper">
            <p id='duelInvite-msg'></p>
            <button id='duelInvite-yes'>[ ACCEPT ]</button>
            <button id='duelInvite-no'>[ REFUSE ]</button>
        </div>
        <div id="waiting" class="wrapper">
            <p id='duelInvite-msg'>Wait<span class='dot'>.</span><span class='dot'>.</span><span class='dot'>.</span>
            </p>
            <button id='waiting-cancel'>[ CANCEL ]</button>
        </div>
        <div id="outcome" class="wrapper">
            <p id='outcome-msg'>You...</span>
        </div>
    </div>
</body>

</html>
